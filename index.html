<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Wordle Clone</title>
  </head>
  <body>
    <h1>Wordle Clone</h1>
    <div class="information-container" id="information-container">
      <h2>Enter a 5 letter word</h2>
    </div>
    <div class="game-container" id="game-container">
      <div class="row" id="row-one">
        <div class="letter" id="letter-one-one"></div>
        <div class="letter" id="letter-one-two"></div>
        <div class="letter" id="letter-one-three"></div>
        <div class="letter" id="letter-one-four"></div>
        <div class="letter" id="letter-one-five"></div>
      </div>
      <div class="row" id="row-two">
        <div class="letter" id="letter-two-one"></div>
        <div class="letter" id="letter-two-two"></div>
        <div class="letter" id="letter-two-three"></div>
        <div class="letter" id="letter-two-four"></div>
        <div class="letter" id="letter-two-five"></div>
      </div>
      <div class="row" id="row-three">
        <div class="letter" id="letter-three-one"></div>
        <div class="letter" id="letter-three-two"></div>
        <div class="letter" id="letter-three-three"></div>
        <div class="letter" id="letter-three-four"></div>
        <div class="letter" id="letter-three-five"></div>
      </div>
      <div class="row" id="row-four">
        <div class="letter" id="letter-four-one"></div>
        <div class="letter" id="letter-four-two"></div>
        <div class="letter" id="letter-four-three"></div>
        <div class="letter" id="letter-four-four"></div>
        <div class="letter" id="letter-four-five"></div>
      </div>
      <div class="row" id="row-five">
        <div class="letter" id="letter-five-one"></div>
        <div class="letter" id="letter-five-two"></div>
        <div class="letter" id="letter-five-three"></div>
        <div class="letter" id="letter-five-four"></div>
        <div class="letter" id="letter-five-five"></div>
      </div>
      <div class="row" id="row-six">
        <div class="letter" id="letter-six-one"></div>
        <div class="letter" id="letter-six-two"></div>
        <div class="letter" id="letter-six-three"></div>
        <div class="letter" id="letter-six-four"></div>
        <div class="letter" id="letter-six-five"></div>
      </div>
    </div>
    <div class="keyboard" id="keyboard"></div>
    <script type="module" src="script.js"></script>
  </body>
</html>
